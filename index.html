<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>My house!</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.5.x/dist/aframe-environment-component.min.js"></script>
  <a-entity environment="preset: forest"></a-entity>
</head>

<body>
  <a-scene>
    <a-box color="brown"; position="1 1.5 0"></a-box>
    <a-cone color="gray"; position="1 2.5 0"></a-cone>
    <a-plane color="green"; position="0 1.25 -4" rotation="-90 0 0" width="100" height="100"></a-plane>
    <a-sky color="skyblue"></a-sky>
    <a-plane color="gray"; position="0 1.26 -4" rotation="-90 0 0" width="10" height="10">
    
  </a-scene>
  <script src="script.js"></script>
</body>

</html>
